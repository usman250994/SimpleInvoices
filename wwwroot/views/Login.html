<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>

    <!-- Bootstrap Core CSS -->


    <!-- Custom CSS -->


</head>

<body>
    <!-- Navigation -->
    <div class="container">
        <div class="row" ng-app="loginModule">
            <div class="col-md-4">
            </div>
            <div class="col-sm-6 col-md-4 col-md-offset-4" ng-controller="loginController">
                <h1 class="text-center login-title">Log In</h1>
                <div class="account-wall">
                    <form ng-submit="validate()">
                        <img class="profile-img" src="http://manavsthalischool.com/wp-content/uploads/2013/05/login.jpg" alt="">

                        <input type="text" class="form-control" placeholder="email" ng-model="login.email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" ng-model="login.password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in
                        </button>

                    </form>
                </div>
                <a href="#" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>

</body>

</html>
