<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class=" b" ng-app="ReportModule" ng-controller="totalSalesBiller">

        <table class="table table-striped table table-bordered table-striped" style="background: #f0f0f0">
            <thead>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <h1>Biller Wise Invoice</h1>
                </div>
                <div class="col-md-4">
                </div>
                <tr>

                    <th>Biller Name</th>
                    <th>amount</th>


                </tr>
            </thead>
            <tbody ng-repeat="biller in sales.billerAmount">
                <tr>
                    <td> <span>{{biller.name}}</span></td>
                    <td> <span>{{biller.amount}}</span></td>

                </tr>
            </tbody>
            <tfoot>
                <td>
                    <h1>TOTAL:</h1>
                </td>
                <td>
                    <h3>{{sales.total}}</h3>
                </td>
            </tfoot>
        </table>
    </div>
</div>
