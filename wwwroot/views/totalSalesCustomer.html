<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class=" b" ng-app="ReportModule" ng-controller="totalSalesCustomers">

        <table class="table table-striped table table-bordered table-striped" style="background: #f0f0f0">
            <thead>
                <h1>Customer Wise Invoice</h1>
                <tr>

                    <th>Customer Name</th>
                    <th>amount</th>
                   

                </tr>
            </thead>
            <tbody ng-repeat="cust in sales.customer">
                <tr>
                    <td> <span>{{cust.name}}</span></td>
                    <td> <span>{{cust.amount}}</span></td>
                    
                    </td>
                    <tfoot>
                        <td> <h1>TOTAL:</h1></td>
                         <td> <h2>{{sales.total}}</h2></td>
                    </tfoot>
                </tr>
            </tbody>
        </table>
    </div>
</div>
